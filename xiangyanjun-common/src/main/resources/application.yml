server:
  port: 8883
spring:
  datasource:
    druid:
      db-type: mysql
      username: root
      password: 123456
      url: jdbc:mysql://localhost:3306/xyj?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
      driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 192.168.13.184
    port: 6379
    database: 0
    timeout: 120000
    jedis:
      pool:
        max-active: 10
        min-idle: 2
        max-wait: 1000
  application:
    name: xiangyanjun-common
  data:
    elasticsearch:
      cluster-name: es-1
      cluster-nodes: 192.168.13.250:9200
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: MANUAL
        default-requeue-rejected: false
      type: simple
elasticsearch:
  hostlist: 192.168.13.250:9200
